<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Script -->
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="todo">
      <div class="todo__bachgroung">
        <img
          src="./images/bg-desktop-light.jpg"
          alt="background image"
          class="todo__backgroung-img"
        />
      </div>

      <div class="container">
        <div class="todo__header">
          <h1 class="todo__title">todo</h1>
          <button class="todo__theme-btn">
            <img
              src="./images/icon-sun.svg"
              alt="theme icon"
              class="todo__theme-icon"
            />
          </button>
        </div>

        <div class="todo__list-item todo__input-wrapper">
          <div class="todo__input-circle"></div>
          <input
            type="text"
            class="todo__input"
            placeholder="Create a new todo..."
          />
        </div>

        <div class="todo__list">
          <div class="todo__list-container"></div>

          <div class="todo__list-end">
            <p class="todo__reminde-number">5 item left</p>

            <div class="todo__list-buttons">
              <button
                class="todo__all-btn todo__btn btn__all todo__btn--active"
              >
                All
              </button>
              <button
                class="todo__all-btn todo__btn btn__active todo__active-btn"
              >
                Active
              </button>
              <button
                class="todo__all-btn todo__btn btn__completed todo__completed-btn"
              >
                completed
              </button>
            </div>

            <button class="todo__all-btn todo__clear-btn">
              Clear Completed
            </button>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
